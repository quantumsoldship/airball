<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airball Standings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Airball Standings</h1>
    <table id="standings">
        <thead>
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody id="player-list">
            <!-- Player data will be inserted here -->
        </tbody>
    </table>

    <div id="player-details" class="modal" style="display: none;">
        <h2>Player Details</h2>
        <p id="details-content"></p>
        <button onclick="closeDetails()">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
